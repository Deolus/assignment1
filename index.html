    <script>
        function shamsTiidelab(){

        shamsTiidelab();

        function createGrid(size) {
          let grid = "";
          for (let i = 0; i < size; i++) {
            let gridRow="";
            for (let j = 0; j < size; j++) {
              const gridItem = (i + j) % 2 === 0 ? "#" : " "; 
              gridRow += gridItem;
            }
        
            gridRow += "\n";
            grid += gridRow;
          }
          console.log(grid);
        };
        createGrid(8);
    </script>
